<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Einstellungen</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Einstellungen</h1>
        <form>
            <label for="total-budget">Gesamtbudget:</label>
            <input type="number" id="total-budget" placeholder="z.B. 50000" />

            <input type="number" id="emergency-fund" placeholder="z.B. 10" />
            <br />
            <button class="button" type="submit">Speichern</button>
        </form>
    </div>
</body>
</html>
