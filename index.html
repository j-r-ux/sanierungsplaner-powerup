<!DOCTYPE html>
<html>
<head>
  <title>Sanierungsplanung</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h1>Sanierungsplanung</h1>
  <div>
    <label>Bereich:</label>
    <select id="bereich">
      <option value="fassade">Fassade</option>
      <option value="dach">Dach</option>
      <option value="fenster">Fenster</option>
      <option value="heizung">Heizung</option>
    </select>
  </div>
  <div>
    <label>Kostenschätzung:</label>
    <input type="number" id="kostenschaetzung" placeholder="€">
  </div>
  <div>
    <label>Verlinkte Angebote:</label>
    <input type="text" id="angebote" placeholder="Karten-URL hier einfügen">
  </div>
  <div>
    <label>Abhängigkeiten:</label>
    <input type="text" id="abhaengigkeiten" placeholder="Karten-URL hier einfügen">
  </div>
  <div>
    <label>Tatsächliche Kosten:</label>
    <input type="number" id="tatsaechliche_kosten" placeholder="€">
  </div>
  <div>
    <label>Erwarteter Förderungsbetrag:</label>
    <input type="number" id="foerderungsbetrag" placeholder="€">
  </div>
  <div>
    <label>Deadline:</label>
    <input type="date" id="deadline">
  </div>
  <div>
    <label>To-Do-Liste:</label>
    <textarea id="todo_list" placeholder="Unterlagen oder ToDos hier einfügen"></textarea>
  </div>
  <button onclick="saveData()">Speichern</button>
  <script src="script.js"></script>
</body>
</html>
